server {
        listen 443 ssl http2;

    ssl_certificate     /etc/letsencrypt/live/corp.jangarong.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/corp.jangarong.com/privkey.pem;
        client_max_body_size 1000000m;

    server_name vpn.corp.jangarong.com;

    location / {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $http_host;
        proxy_pass http://wgeasy:51821;
    }
}

